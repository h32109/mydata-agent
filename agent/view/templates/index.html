<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>원종석_과제</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #footer {
            margin-top: auto;
            text-align: center;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="results"></div>

    <div id="footer">
        <h3>무엇이든 물어보세요!</h3>
        <input type="text" id="queryInput" placeholder="질문을 입력하세요!">
        <button onclick="sendQuery()">Send</button>
    </div>

    <script>
        async function sendQuery() {
            const query = document.getElementById("queryInput").value;
            document.getElementById("queryInput").value = '';
            const response = await fetch('/api/v1/chatgpt/mydata/retrieve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            });
            const data = await response.json();
            const resultDiv = document.createElement("div");
            resultDiv.innerText = "질문: " + query + "\n답변: " + data.details.result;
            document.getElementById("results").appendChild(resultDiv);
        }
    </script>
</body>
</html>
